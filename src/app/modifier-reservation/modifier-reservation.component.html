<div class="modifier-reservation">
    <h2>Modifier une Réservation</h2>
    <form>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom" required />
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="heure">Heure</label>
            <input type="time" id="heure" name="heure" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="details">Détails</label>
            <textarea id="details" name="details" class="form-control" rows="3" placeholder="Ajoutez des détails"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
        <button type="reset" class="btn btn-secondary">Annuler</button>
    </form>
</div>
